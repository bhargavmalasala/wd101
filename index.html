<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
      <!-- Registration Form Section -->
      <div class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
        <div class="mx-auto max-w-md">
          <h2 class="text-3xl text-center font-bold leading-tight">Registration Form</h2>
          <div class="divide-y divide-gray-300/50">
            <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
              <form id="user-form">
                <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                  Name
                </label>
                <input
                  required
                  type="text"
                  id="name"
                  name="name"
                  class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                  placeholder="Enter full name"
                />
                <br />
                <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                  Email
                </label>
                <input
                  required
                  type="email"
                  id="email"
                  name="email"
                  class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                  placeholder="Enter email"
                />
                <br />
                <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                  Password
                </label>
                <input
                  required
                  type="password"
                  id="password"
                  name="password"
                  class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                  placeholder="Enter password"
                />
                <br />
                <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                  Date of Birth
                </label>
                <input
                  required
                  type="date"
                  id="dob"
                  name="dob"
                  class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                />
                <span id="dob-error" class="text-red-500 text-sm block mb-2"></span>
                <br />
                <label for="acceptTerms" class="text-md w-80 inline-block font-medium leading-5 text-gray-700">
                  Accept Terms & Conditions
                </label>
                <input
                  type="checkbox"
                  id="acceptTerms"
                  name="acceptTerms"
                  class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:outline-none focus:shadow-outline"
                />
                <button
                  type="submit"
                  id="submit-btn"
                  class="w-fit rounded-lg shadow-lg px-8 py-4 bg-green-500 text-white hover:bg-green-400 focus:outline-none focus:shadow-outline transition duration-200"
                  disabled
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- User Entries Section -->
      <div class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
        <div class="mx-auto max-w-2xl">
          <h2 class="text-3xl text-center font-bold leading-tight text-gray-700" id="user-entries">
            Entries
          </h2>
          <div class="divide-y divide-gray-300/50">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Password</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dob</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Accepted terms?</th>
                </tr>
              </thead>
              <tbody id="entries-table-body" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
